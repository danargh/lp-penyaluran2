<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
      <title>EduWork - Platform Mentoring & Penyaluran Kerja</title>
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
      />
      <link rel="stylesheet" href="./main.css" />
      <script
         defer
         src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
      ></script>

      <!-- Style Swipper -->
   </head>
   <body class="bg-[#F8FCFF] text-[#404040] font-[Poppins]">
      <!-- Navbar -->
      <nav class="z-50 bg-white" id="navbar">
         <div
            class="w-[90%] md:max-w-[1024px] lg:max-w-[1280px] xl:max-w-[1310px] mx-auto py-4 md:py-4"
         >
            <div
               class="flex flex-wrap md:flex-nowrap items-center justify-between mx-auto"
            >
               <a class="flex items-center" href="/">
                  <img
                     loading="lazy"
                     class="h-6 sm:h-7"
                     src="assets/lp-penyaluran-icon/navbar/favicon.svg"
                     alt="Eduwork Logo"
                  />
               </a>
               <div class="flex gap-3 md:order-2 md:hidden">
                  <button
                     type="button"
                     class="text-[#187CFF] font-[500] hover:text-white bg-[#F6FCFF] text-[14px] py-[9.5px] px-[20px] rounded-[12px] border border-[#187CFF] hidden md:block hover:bg-primary/80 focus:ring-4 focus:outline-none focus:ring-blue-300 text-sm text-center mr-3 md:mr-0"
                  >
                     Sign In
                  </button>
                  <button
                     type="button"
                     class="text-white font-[500] bg-[#187CFF] text-[14px] py-[9.5px] px-[20px] rounded-[12px] hidden md:block hover:bg-primary/80 focus:ring-4 focus:outline-none focus:ring-blue-300 text-sm text-center mr-3 md:mr-0"
                  >
                     Register
                  </button>
                  <button
                     data-collapse-toggle="navbar-sticky"
                     type="button"
                     class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
                     aria-controls="navbar-sticky"
                     aria-expanded="false"
                  >
                     <span class="sr-only">Open main menu</span>
                     <svg
                        class="w-6 h-6"
                        aria-hidden="true"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                     >
                        <path
                           fill-rule="evenodd"
                           d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                           clip-rule="evenodd"
                        ></path>
                     </svg>
                  </button>
               </div>
               <div
                  class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
                  id="navbar-sticky"
               >
                  <ul
                     class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row gap-[10px] md:gap-[20px] lg:gap-[40px] md:mt-0 md:text-sm md:font-semibold md:border-0 md:bg-transparent"
                  >
                     <button
                        id="dropdownNavbarLink"
                        class="text-base font-[400] flex items-center justify-between w-full py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:p-0 md:w-auto"
                     >
                        Home
                     </button>

                     <button
                        id="dropdownNavbarLink"
                        class="text-base font-[400] text-primary flex items-center justify-between w-full py-2 pl-3 pr-4 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:p-0 md:w-auto"
                     >
                        Community
                     </button>

                     <li>
                        <div
                           x-data="{
                              open: false,
                              toggle() {
                                    if (this.open) {
                                       return this.close()
                                    }
                  
                                    this.$refs.button.focus()
                  
                                    this.open = true
                              },
                              close(focusAfter) {
                                    if (! this.open) return
                  
                                    this.open = false
                  
                                    focusAfter && focusAfter.focus()
                              }
                           }"
                           x-on:keydown.escape.prevent.stop="close($refs.button)"
                           x-on:focusin.window="! $refs.panel.contains($event.target) && close()"
                           x-id="['dropdown-button']"
                           class="relative text-sm font-semibold"
                        >
                           <button
                              x-ref="button"
                              x-on:click="toggle()"
                              :aria-expanded="open"
                              :aria-controls="$id('dropdown-button')"
                              type="button"
                              class="text-base font-[400] text-gray-700 flex items-center justify-between w-full py-2 pl-3 pr-4 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:p-0 md:w-auto"
                           >
                              Learning
                              <svg
                                 class="w-5 h-5 ml-1"
                                 aria-hidden="true"
                                 fill="currentColor"
                                 viewBox="0 0 20 20"
                                 xmlns="http://www.w3.org/2000/svg"
                              >
                                 <path
                                    fill-rule="evenodd"
                                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                    clip-rule="evenodd"
                                 ></path>
                              </svg>
                           </button>
                           <div
                              x-ref="panel"
                              x-show="open"
                              x-transition.origin.top.left
                              x-on:click.outside="close($refs.button)"
                              :id="$id('dropdown-button')"
                              style="display: none"
                              class="relative md:absolute left-0 mt-[25px] w-full md:w-40 rounded-md bg-white shadow-none md:shadow-s2"
                           >
                              <a
                                 href="#"
                                 class="flex gap-2 w-full first-of-type:rounded-t-md last-of-type:rounded-b-md px-4 py-2.5 text-left text-base font-[400] hover:bg-gray-50 disabled:text-gray-500"
                                 >Regular</a
                              >
                              <a
                                 href="#"
                                 class="flex gap-2 w-full first-of-type:rounded-t-md last-of-type:rounded-b-md px-4 py-2.5 text-left text-base font-[400] hover:bg-gray-50 disabled:text-gray-500"
                                 >Kelas</a
                              >
                           </div>
                        </div>
                     </li>

                     <li>
                        <div
                           x-data="{
                              open: false,
                              toggle() {
                                    if (this.open) {
                                       return this.close()
                                    }
                  
                                    this.$refs.button.focus()
                  
                                    this.open = true
                              },
                              close(focusAfter) {
                                    if (! this.open) return
                  
                                    this.open = false
                  
                                    focusAfter && focusAfter.focus()
                              }
                           }"
                           x-on:keydown.escape.prevent.stop="close($refs.button)"
                           x-on:focusin.window="! $refs.panel.contains($event.target) && close()"
                           x-id="['dropdown-button']"
                           class="relative text-sm font-semibold"
                        >
                           <button
                              x-ref="button"
                              x-on:click="toggle()"
                              :aria-expanded="open"
                              :aria-controls="$id('dropdown-button')"
                              type="button"
                              class="text-base font-[400] text-gray-700 flex items-center justify-between w-full py-2 pl-3 pr-4 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:p-0 md:w-auto"
                           >
                              Opportunity
                              <svg
                                 class="w-5 h-5 ml-1"
                                 aria-hidden="true"
                                 fill="currentColor"
                                 viewBox="0 0 20 20"
                                 xmlns="http://www.w3.org/2000/svg"
                              >
                                 <path
                                    fill-rule="evenodd"
                                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                    clip-rule="evenodd"
                                 ></path>
                              </svg>
                           </button>
                           <div
                              x-ref="panel"
                              x-show="open"
                              x-transition.origin.top.left
                              x-on:click.outside="close($refs.button)"
                              :id="$id('dropdown-button')"
                              style="display: none"
                              class="relative md:absolute left-0 mt-[25px] w-full md:w-40 rounded-md bg-white shadow-none md:shadow-s2"
                           >
                              <a
                                 href="#"
                                 class="flex gap-2 w-full first-of-type:rounded-t-md last-of-type:rounded-b-md px-4 py-2.5 text-left text-base font-[400] hover:bg-gray-50 disabled:text-gray-500"
                                 >Regular</a
                              >
                              <a
                                 href="#"
                                 class="flex gap-2 w-full first-of-type:rounded-t-md last-of-type:rounded-b-md px-4 py-2.5 text-left text-base font-[400] hover:bg-gray-50 disabled:text-gray-500"
                                 >Kelas</a
                              >
                           </div>
                        </div>
                     </li>

                     <li>
                        <div
                           x-data="{
                              open: false,
                              toggle() {
                                    if (this.open) {
                                       return this.close()
                                    }
                  
                                    this.$refs.button.focus()
                  
                                    this.open = true
                              },
                              close(focusAfter) {
                                    if (! this.open) return
                  
                                    this.open = false
                  
                                    focusAfter && focusAfter.focus()
                              }
                           }"
                           x-on:keydown.escape.prevent.stop="close($refs.button)"
                           x-on:focusin.window="! $refs.panel.contains($event.target) && close()"
                           x-id="['dropdown-button']"
                           class="relative text-sm font-semibold"
                        >
                           <button
                              x-ref="button"
                              x-on:click="toggle()"
                              :aria-expanded="open"
                              :aria-controls="$id('dropdown-button')"
                              type="button"
                              class="text-base font-[400] md:hidden flex items-center justify-between w-full py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:p-0 md:w-auto"
                           >
                              <div class="flex gap-4 items-center">
                                 Maudy Ayunda
                              </div>
                              <svg
                                 class="w-5 h-5 ml-1"
                                 aria-hidden="true"
                                 fill="currentColor"
                                 viewBox="0 0 20 20"
                                 xmlns="http://www.w3.org/2000/svg"
                              >
                                 <path
                                    fill-rule="evenodd"
                                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                    clip-rule="evenodd"
                                 ></path>
                              </svg>
                           </button>
                           <div
                              x-ref="panel"
                              x-show="open"
                              x-transition.origin.top.left
                              x-on:click.outside="close($refs.button)"
                              :id="$id('dropdown-button')"
                              style="display: none"
                              class="relative md:absolute left-0 mt-[25px] w-full md:w-40 rounded-md bg-white shadow-none md:shadow-s2"
                           >
                              <a
                                 href="#"
                                 class="flex gap-2 w-full first-of-type:rounded-t-md last-of-type:rounded-b-md px-4 py-2.5 text-left text-base font-[400] hover:bg-gray-50 disabled:text-gray-500"
                                 >Regular</a
                              >
                              <a
                                 href="#"
                                 class="flex gap-2 w-full first-of-type:rounded-t-md last-of-type:rounded-b-md px-4 py-2.5 text-left text-base font-[400] hover:bg-gray-50 disabled:text-gray-500"
                                 >Kelas</a
                              >
                           </div>
                        </div>
                     </li>
                     <button
                        id="dropdownNavbarLink"
                        class="text-primary flex items-center justify-between w-full py-2 pl-3 pr-4 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:p-0 md:w-auto md:dark:hover:bg-transparent"
                     >
                        Become a Mentor
                     </button>
                     <button
                        type="button"
                        class="text-white rounded-xl block md:hidden bg-primary hover:bg-primary/80 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium text-sm px-5 py-2.5 text-center mr-3 md:mr-0"
                     >
                        Sign In
                     </button>
                     <button
                        type="button"
                        class="text-white rounded-xl block md:hidden bg-primary hover:bg-primary/80 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium text-sm px-5 py-2.5 text-center mr-3 md:mr-0"
                     >
                        Register
                     </button>
                  </ul>
               </div>
            </div>
         </div>
      </nav>
      <!-- End Navbar -->

      <script type="module" src="main.js"></script>
   </body>
</html>
